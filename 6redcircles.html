<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
    var sketch = document.getElementById('sketch');
    var context = sketch.getContext("2d");
	
	context.fillStyle = "#ff0000";
	context.beginPath();
	context.arc(150, 150, 150, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#990000";
	context.beginPath();
	context.arc(150, 150, 125, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#880000";
	context.beginPath();
	context.arc(150, 150, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#770000";
	context.beginPath();
	context.arc(150, 150, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#660000";
	context.beginPath();
	context.arc(150, 150, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#550000";
	context.beginPath();
	context.arc(150, 150, 25, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
